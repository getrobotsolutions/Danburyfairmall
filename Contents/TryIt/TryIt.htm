$(document).ready(function(){
	$('a.btn-ok, #dialog-overlay, #dialog-box').click(function () {		
		$('#dialog-overlay, #dialog-box').hide();		
		return false;
	});

	$("#btnSubmit").click(function(){
	
		var aname = $(".name").val();

		var acname = $(".cname").val();
		var aemail = $(".email").val();
		if(aname=='' || acname=='' || aemail==''){
			ShowPopup('Please Fill All fields.');
			
			/*PlaySpeech('Please Enter Your Name');*/
		}
		else{
			var dataString =  { 'name' : aname, 'cname' : acname, 'email': aemail };
			$.ajax({	
				url:"http://www.tamoorkayani.com/amgen.php",
				type:"post",
				data : dataString,
          		cache : false,
				success : function (data) {	
					ShowPopup('Thank You');
					
					//PlaySpeech('Thank You');
					GoHome();			
				}
			});
		}
	});
		
});
